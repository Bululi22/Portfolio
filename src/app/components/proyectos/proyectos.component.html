<div class="w-full h-auto -z-0 relative py-1 fondo">
  <div class="relative z-10 text-center">
    <h2 class="text-[16vw] md:text-8xl font-bold sombra-exp text-claro">
      Proyectos
    </h2>
  </div>
  @for (proyecto of proyectos; track proyecto; let i = $index ) {
  <div
    class="w-[90vw] max-w-[1500px] gap-8 m-auto my-10 text-oscuro sombra-box-exp bg-claro border-3 border-oscuro rounded-3xl overflow-hidden"
  >
    <app-proyectos-info
      [proyecto]="proyecto"
      class="flex flex-col-reverse justify-between"
      [ngClass]="esPar(i) ? 'md:flex-row-reverse' : 'md:flex-row'"
    />
  </div>
  }
</div>
